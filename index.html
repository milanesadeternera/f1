<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira">
    <link href="styles.css" rel="stylesheet" >
    <title>F1 Resultados y Posiciones</title>
</head>
<body>

    <main>
        <div class="container col col-lg-8 col-md-8">
            <div class="row mt-4 justify-content-center">
                <div class="col">
                    <ul class="list-group" data-bs-theme="dark">
                        <li class="list-group-item">
                            <div id="title" class="d-flex align-items-center">
                                <img src="data/f1.svg" class="f1logo me-4">
                                <p class="title fs-2 fs-sm-5">Resultados y Posiciones de la F1</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Titulos navbar -->
            <div class="row mt-4 justify-content-center">
                <div class="col">
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist" data-bs-theme="dark">
                          <button class="nav-link active" id="nav-pilotos-tab" data-bs-toggle="tab" data-bs-target="#nav-pilotos" type="button" role="tab" aria-controls="nav-pilotos" aria-selected="true">Campeonato Pilotos</button>
                          <button class="nav-link" id="nav-constructores-tab" data-bs-toggle="tab" data-bs-target="#nav-constructores" type="button" role="tab" aria-controls="nav-constructores" aria-selected="false">Campeonato Constructores</button>
                          <button class="nav-link" id="nav-calendar-tab" data-bs-toggle="tab" data-bs-target="#nav-calendar" type="button" role="tab" aria-controls="nav-calendar" aria-selected="false">Calendario</button>
                          <li class="nav-item dropdown">
                            <a id="dropName" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">2024</a>
                            <ul id="historyDropdown" class="dropdown-menu">
                            </ul>
                          </li>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- spinner -->
            <div id="spinner" class="text-center my-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>cargando</p>
            </div>
            <!-- Cuerpo -->
            <div class="row mt-2 mb-8 justify-content-center">
                <div id="mainTable" class="col">

                </div>
            </div>
            <!-- Pie -->
            <div class="row">
                <div class="col">
                <hr>
                    <p><a href="https://milanesadeternera.github.io" class="text-decoration-none">Sobre mi</a></p>
                </div>
        </div>
    </main>
</body>
<script src="js/country.js"></script>
<script src="js/init.js"></script>
<script src="js/function.js"></script>
<script src="js/controller.js"></script>
</html>
