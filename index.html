<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="row mt-4 justify-content-center">
                <div class="col col-lg-8 col-md-8">
                    <ul class="list-group" data-bs-theme="dark">
                        <li class="list-group-item">An item</li>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Titulos navbar -->
            <div class="row mt-4 justify-content-center">
                <div class="col col-lg-8 col-md-8">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist" data-bs-theme="dark">
                          <button class="nav-link active" id="nav-pilotos" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Campeonato Pilotos</button>
                          <button class="nav-link" id="nav-constructores" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Campeonato Constructores</button>
                          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
                          <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" type="button" role="tab" aria-controls="nav-disabled" aria-selected="false" disabled>Disabled</button>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- spinner -->
            <div id="spinner" class="text-center mt-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Cuerpo -->
            <div class="row mt-4 justify-content-center">
                <div class="col col-lg-8 col-md-8">
                    <ol id="mainTable" class="list-group list-group-numbered" data-bs-theme="dark">

                    </ol>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/init.js"></script>
<script src="js/function.js"></script>
</html>
